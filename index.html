  let currentStudent = null;

  function checkResult() {
    const hallTicket = document.getElementById("hallTicket").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("errorMsg");

    const student = students.find(s => s.hallTicket === hallTicket && s.password === password);

    if (student) {
      currentStudent = student;
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("resultPage").style.display = "block";
      document.getElementById("resultDetails").innerHTML = `
        <b>Name:</b> ${student.name}<br>
        <b>Hall Ticket:</b> ${student.hallTicket}<br>
        <b>Marks:</b> ${student.marks}<br>
        <b>Status:</b> ${student.marks >= 35 ? "‚úî Passed" : "‚úò Failed"}
      `;
    } else {
      errorMsg.innerText = "‚ùå Invalid Hall Ticket or Password";
    }
  }

  function goBack() {
    document.getElementById("loginPage").style.display = "block";
    document.getElementById("resultPage").style.display = "none";
    currentStudent = null;
  }

  function downloadPDF() {
    if (!currentStudent) return;
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    // Background color
    doc.setFillColor(230, 247, 255); // light blue
    doc.rect(0, 0, 210, 297, "F");

    // Header
    doc.setFontSize(20);
    doc.setTextColor(13, 71, 161);
    doc.setFont("times", "bold");
    doc.text("Silver Jubilee Govt. College", 105, 20, { align: "center" });

    doc.setFontSize(14);
    doc.setTextColor(21, 101, 192);
    doc.text("Men's Senior Hostel", 105, 30, { align: "center" });

    doc.setFontSize(13);
    doc.setTextColor(0, 0, 0);
    doc.text("Grand Test 1 - Result Card", 105, 40, { align: "center" });

    // Border box
    doc.setDrawColor(33, 150, 243);
    doc.setLineWidth(1.2);
    doc.roundedRect(15, 50, 180, 100, 5, 5);

    doc.setFont("times", "normal");
    doc.setFontSize(12);
    doc.setTextColor(0, 0, 0);
    doc.text(`Name: ${currentStudent.name}`, 30, 70);
    doc.text(`Hall Ticket: ${currentStudent.hallTicket}`, 30, 80);
    doc.text(`Marks: ${currentStudent.marks}`, 30, 90);

    if (currentStudent.marks >= 35) {
      doc.setTextColor(0, 128, 0);
      doc.text("Status: ‚úî Passed", 30, 100);
    } else {
      doc.setTextColor(200, 0, 0);
      doc.text("Status: ‚úò Failed", 30, 100);
    }

    doc.setTextColor(0, 0, 0);
    doc.setFontSize(12);
    doc.text("Wishing You All The Best!", 105, 135, { align: "center" });

    doc.setFontSize(11);
    doc.text("G. JAYA SAI KESAVA (2023-2026)", 105, 150, { align: "center" });
    doc.text("Library Secretary", 105, 158, { align: "center" });

    doc.save("Result_Card.pdf");
  }
